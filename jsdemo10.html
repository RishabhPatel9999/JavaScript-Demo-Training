<html lang="en">
<head>

    <style type="text/css">
        .clsA{
            background-color: navy;

            line-height: 100px;

    <script>
        function btnClaick(){
            let ele=document.getElementById("myH");
            let lst=ele.classList;
          
            lst.add('clsA');
            if(lst.contains('clsB'))
               lst.add('clsB');
               //lst.remove('clsB');
               //lst.replace('clsA','clsB');

            //    var console: Console
            //    console.log(lst);

            // console.log(lst);

        }

    </script>
</head>
<body>
    <h1 id="myH" class="">JSs DOM Demo 2</h1>

        button 
    </button>
</body>
</html>
